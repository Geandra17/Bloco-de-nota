<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <iframe src=" frameborder="0"></iframe>
    <title>Barra de Navegação Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        .navbar ul li i {
            margin-right: 8px;
        }

        #content {
            padding: 20px;
            text-align: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="homeIcon"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#" id="editIcon"><i class="fas fa-pencil-alt"></i> Editar</a></li>
        </ul>
    </nav>

    <div id="content">
        <h2>Bem-vindo! Clique nos ícones acima para ver o conteúdo mudar.</h2>
    </div>

    <script>
        document.getElementById('homeIcon').addEventListener('click', function() {
            document.getElementById('content').innerHTML = "<h2>Bem-vindo à página inicial!</h2>";
        });

        document.getElementById('editIcon').addEventListener('click', function() {
            document.getElementById('content').innerHTML = "<h2>Você está na página de edição!</h2>";
        });
    </script>
</body>
</html>
